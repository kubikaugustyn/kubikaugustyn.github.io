<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Formulář</title>
    <style type="text/css">
        fieldset {
            width: 260px;
        }

        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>
<h1>Formulář</h1>
<form name="Form1" action="Povol-Zakaz.html" method="POST" enctype="multipart/form-data">

    <fieldset>
        <legend>Textové pole</legend>
        <input type="text" name="T1" size="20" value="Textové pole"> ..text<br>
        <input type="password" name="P1" size="20" value="kuk"> ..heslo
        <input type="hidden" name="H1" value="skrytá hodnota">
    </fieldset>

    <fieldset>
        <legend>Zaškrtávací políčka</legend>
        <input type="checkbox" name="C1" value="ON"> První
        <input type="checkbox" name="C2" value="ON" checked="checked"> Druhé
        <input type="checkbox" name="C3" value="ON"> Třetí
    </fieldset>

    <fieldset>
        <legend>Přepínače</legend>
        <input type="radio" value="V1" name="R1"> První
        <input type="radio" value="V2" name="R1" checked="checked"> Druhé
        <input type="radio" value="V3" name="R1"> Třetí
    </fieldset>

    <select size="1" name="D1">
        <option value="1" selected="selected">Rozbalovací seznam</option>
        <option value="2">Volba</option>
        <option value="3">Jiná volba</option>
    </select>

    <p><textarea name="TA1" rows="2" cols="20">Textová oblast</textarea></p>
    <p><input type="file" name="F1" size="20"></p>
    <p>
        <input type="submit" value="Odeslat" name="B1">
        <input type="reset" value="Vynulovat" name="B2">
        <input type="button" value="Tlačítko" name="B3">
    </p>

    <p><input type="image" name="I1" src="../Jpg/butterfly.jpg"></p>
</form>
   <footer class="text-muted">
        <div class="container">
            <p>&copy; <a href="mailto:kubik.augustyn@post.cz">Jakub Augustýn</a></p>
        </div>
   </footer>
</body>
</html>
