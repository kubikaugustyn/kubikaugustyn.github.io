    <link rel="stylesheet" type="text/css" href="../prihlasit/cms/common/js/jquery.jscrollpane.css" />
    <link rel="stylesheet" type="text/css" href="../prihlasit/cms/common/css/registrace-iframe.css?v=1.1.00" />

    <script type="text/javascript">
        /* <![CDATA[ */
        var DP = {
            logged: function() {
                if (parent === window) {
                    parent.window.location.replace("/");
                } else if (typeof(parent.DP) === "undefined" || typeof(parent.DP.logged) === "undefined") {
                    parent.window.location.reload();
                } else {
                    var res = parent.DP.logged();
                    if (typeof(res) !== "undefined" && res !== null) {
                        parent.window.location.replace(res);
                    }
                }
            },
            registerred: function() {
                if (parent === window || typeof(parent.DP) === "undefined" || typeof(parent.DP.registerred) === "undefined") {
                    // nedelat nic, nechceme presmerovani, uzivatel si vybere jedno z tlacitek
                } else {
                    var res = parent.DP.registerred();
                    if (typeof(res) !== "undefined" && res !== null) {
                        parent.window.location.replace(res);
                    }
                }
            }
        };
        /* ]]> */
    </script>
    <style>
        html {
            width: 980px;
        }
    </style>
