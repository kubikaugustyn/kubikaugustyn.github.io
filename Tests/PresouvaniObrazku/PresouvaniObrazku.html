<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Přesouvání Obrázku</title>
    <style>
        .obrazek {
            position: absolute;
        }
    </style>
    <script>
        var x1

        var y1

        var obrazek

        function Zacatek(a) {
            obrazek = a
            x1 = window.event.x
            y1 = window.event.y

            obrazek.onmousemove = Presun//()
            obrazek.onmouseup = Konec//()
        }

        function Presun() {
            x1 = window.event.x
            y1 = window.event.y

            var x2 = parseInt(obrazek.width/2)
            var x3 = parseInt(x1) - parseInt(x2)
            var y2 = parseInt(obrazek.height/2)
            var y3 = parseInt(y1) - parseInt(y2)
            if (window.innerWidth >= x3) {
                obrazek.style.left = x3 + "px"
            }
            if (window.innerHeight >= y3) {
                obrazek.style.top = y3 + "px"
            }
        }

        function Konec() {
            obrazek.onmousemove = ""
            obrazek.onmouseup = ""
        }
    </script>
</head>
<body>
    <img class="obrazek" onmousemove="Zacatek(this)" onmousedown="Zacatek(this)" alt="Motýl" src="butterfly.jpg">
    <img class="obrazek" onmousemove="Zacatek(this)" onmousedown="Zacatek(this)" alt="Motýl" src="butterfly.jpg">
    <img class="obrazek" onmousemove="Zacatek(this)" onmousedown="Zacatek(this)" alt="Motýl" src="butterfly.jpg">
</body>
</html>
