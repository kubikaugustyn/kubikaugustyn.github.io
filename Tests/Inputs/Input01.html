<body>
    Mám nejvíc rád: <select id="zdroj" size="1" name="D1">

        <option value="pomeranč">pomeranč</option>
        <option value="nic z nabídky"></option>
    </select>
    <p></p>
    <button onclick="odesli()">Odeslat</button>
    <p></p>
    Mám nejvíc rád <span id="mamrad"></span>
