<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading</title>
    <script>
        var loading = document.getElementById("loading")
        var loadingIco1 = "|";
        var loadingIco2 = "/";
        var loadingIco3 = "-";
        var loadingIco4 = document.getElementById("loadingIco4a8")
        var loadingIco5 = "|";
        var loadingIco6 = "/";
        var loadingIco7 = "-";
        var loadingIco8 = document.getElementById("loadingIco4a8")
        var loadingIndex = 1

        function loadingFunction() {
            switch (loadingIndex) {
                case 1:
                    loading.innerText = loadingIco1
                    break
                case 2:
                    loading.innerText = loadingIco2
                    break
                case 3:
                    loading.innerText = loadingIco3
                    break
                case 4:
                    loading.innerText = loadingIco4
                    break
                case 5:
                    loading.innerText = loadingIco5
                    break
                case 6:
                    loading.innerText = loadingIco6
                    break
                case 7:
                    loading.innerText = loadingIco7
                    break
                case 8:
                    loading.innerText = loadingIco8
                    break
                default:
                    loading.innerText = "error"
            }

            loadingIndex++
            if(loadingIndex > 8) {
                loadingIndex = 1
            }

            setTimeout(function(){loadingFunction()}, 2000)
        }
    </script>
    <script id="script"></script>
</head>
<body onload="loadingFunction()">
<div id="loading"></div>
<div style="visibility: hidden" id="loadingIco4a8">\</div>
</body>
</html>
