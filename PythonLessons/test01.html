<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ahoj</title>
    <script>
        function openLinkInNewTab(url) {
        var win = window.open(url, '_blank');
        win.focus();
    }
    </script>
</head>
<body>
<button onclick="openLinkInNewTab('https://www.youtube.com/')">You Tube 01</button><br>
<a href="https://www.youtube.com/">You Tube 02</a><br>
<mark>Ahoj!!!!!</mark><br><!--zabarveno(žlutě)-->
<s>Ahoj!!!!!</s><br><!--škrtnuto-->
<b>Ahoj!!!!!</b> <!--kurzíva-->
</body>
</html>
