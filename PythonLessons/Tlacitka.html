    <script>
        var superStrankaText = "SuperStránka:https://www.youtube.com/";
        function openInNewTab(url) {
            var win = window.open(url, '_blank');
            win.focus();
        }

        function buildButtons() {
            var buttonInfos = [
                ["https://uloz.to/", "Ulož.to"],
                ["https://www.youtube.com/", "You Tube"],
                ["https://www.seznam.cz/", "Seznam.cz"],
                ["https://email.seznam.cz/?", "mail"],
                ["https://www.youtube.com/channel/UCNtV2t2MX3qGkBSD_uRtCGg", "Kanál Tech Ideas"],
                ["https://www.youtube.com/channel/UCCp4IWg4A_JLexo30Jlf-UQ", "Kanál Minecraft"],
                ["https://www.lego.com/cs-cz/", "Lego.cz"],
                ["https://www.lego.com/cs-cz/service/buildinginstructions/search#?search&text=31313%2520LEGO%25C2%25AE%2520MINDSTORMS%25C2%25AE%2520EV3%2520MINDSTORMS", "Stahování Mindstormu"],
                ["KnifeHit.html", "Co je to Knife Hit?"],
                ["0.html?_ijt=r1q803msoo6mld0sle8degebfg", "Co je to nula?"]
            ]
            var html = "";
            for (var i = 0; i < buttonInfos.length; i++) {
                var info = buttonInfos[i];
                html += '<a href="' + info[0] + '">' + info[1] + '</a><br><br>\n';
            }
            document.getElementById("ButtonsDiv").innerHTML = html
        }

        function onHiddenInputKeyUp() {
            console.log("Hodnota v SearchInput2:", document.getElementById("SearchInput2").value);
            if (document.getElementById("SearchInput2").value == superStrankaText) {
                openInNewTab('https://www.youtube.com/')
            }
        }

        $( function() {
            $( "#SearchInput" ).autocomplete({
              source: [
              "Ulož.to",
              "You Tube",
              "Seznam.cz",
              "Kanál Tech Ideas",
              "Kanál Minecraft",
              "Lego.cz",
              "Stahování Mindstormu",
              "Co je to Knife Hit?",
              "Co je to nula?"
                  ]
            });

            $( "#SearchInput2" ).autocomplete({
                source: [superStrankaText],
                select: function(event, ui) {
                    openInNewTab('https://www.youtube.com/')
                }
            });

            buildButtons();
        } );

    </script>
</head>
