<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>@import "src/css/styles.css";</style>
        <script src="./src/js/VirtualJoystick.js"></script>
        <script src="./src/js/divsColors.js"></script>
	</head>
	<body>
		<div id="container"></div>
		<div id="info">
			<!--<a href="http://learningthreejs.com/blog/2011/12/26/let-s-make-a-3d-game-virtual-joystick/" target="_blank">VirtualJoystick.js</a>
			A library javascript to provide a virtual joystick on touchscreen.
			-
			inspired by this
			<a href="http://sebleedelisle.com/2011/04/multi-touch-game-controller-in-javascripthtml5-for-ipad/">post</a>
			from
			<a href="http://sebleedelisle.com/">seb.ly</a>
			<br/>
			Touch the screen and move
			-
			works with mouse too as debug
			<br/>-->
			<span id="result"></span>
                                                <div id="up">UP</div>
            <span id="left">LEFT</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="right">RIGHT</span>
                                                <div id="down">DOWN</div>
		</div>
		<script>
			console.log("touchscreen is", VirtualJoystick.touchScreenAvailable() ? "available" : "not available");

			var joystick	= new VirtualJoystick({
				container	: document.getElementById('container'),
				mouseSupport	: true,
			});
			joystick.addEventListener('touchStart', function(){
				console.log('down')
			})
			joystick.addEventListener('touchEnd', function(){
				console.log('up')
			})

			setInterval(function(){
			    loadDivsColors()
				var outputElement	= document.getElementById('result');
				outputElement.innerHTML	= '<b>VÃ½sledek:</b> '
					+ ' dx:'+joystick.deltaX()
					+ ' dy:'+joystick.deltaY()
					+ (joystick.right()	? ' right' : '')
					+ (joystick.up() ? ' up' : '')
					+ (joystick.left() ? ' left' : '')
					+ (joystick.down() ? ' down' : '')
			}, 1/30 * 1000);
		</script>
	</body>
</html>
